<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <title>Test - ShopEasy</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        .splash-screen { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex; align-items: center; justify-content: center;
            color: white; text-align: center;
        }
        .open-app-btn {
            background: white; color: #667eea; border: none;
            padding: 15px 30px; border-radius: 25px; font-size: 16px;
            cursor: pointer; margin-top: 20px;
        }
        .main-app { display: none; padding: 20px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <!-- Simple Splash Screen -->
    <div id="splash-screen" class="splash-screen">
        <div>
            <h1>ShopEasy</h1>
            <p>Premium Shopping Experience</p>
            <button class="open-app-btn" id="open-app-btn">Open App</button>
        </div>
    </div>

    <!-- Main App -->
    <div id="main-app" class="main-app hidden">
        <h1>ðŸŽ‰ App Opened Successfully!</h1>
        <p>The app is working perfectly!</p>
        <button onclick="location.reload()">Test Again</button>
    </div>

    <script>
        console.log('Script loaded');
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded');
            
            const openBtn = document.getElementById('open-app-btn');
            const splashScreen = document.getElementById('splash-screen');
            const mainApp = document.getElementById('main-app');
            
            console.log('Elements:', { openBtn, splashScreen, mainApp });
            
            if (openBtn) {
                openBtn.addEventListener('click', function() {
                    console.log('Button clicked!');
                    
                    openBtn.innerHTML = 'Opening...';
                    openBtn.disabled = true;
                    
                    setTimeout(() => {
                        splashScreen.style.display = 'none';
                        mainApp.classList.remove('hidden');
                        mainApp.style.display = 'block';
                        console.log('App opened!');
                    }, 1000);
                });
                console.log('Event listener added');
            } else {
                console.error('Open button not found!');
            }
        });
    </script>
</body>
</html>
